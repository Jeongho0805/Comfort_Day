<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/registerPage.css" />
</th:block>

<th:block layout:fragment="script">
    <script src="/js/registerPage.js"></script>
</th:block>

<div layout:fragment="content">
    <form id="registerForm" action="/register" role="form" method="post"  th:object="${memberFormDto}">
        <div class="form-group">
            <label th:for="nickname">Nickname</label>
            <input type="text" th:field="*{nickname}" class="form-control" id="nickname-input" placeholder="닉네임을 입력해주세요.">
            <p class="input-error" id="nickname-error">닉네임은 최소 2글자 이상 최대 15글자 이하로 작성해주세요.</p>
        </div>
        <div class="form-group">
            <label th:for="account">Id</label>
            <input type="text" th:field="*{account}" class="form-control" placeholder="아이디를 입력해주세요">
            <p class="input-error" id="account-error">닉네임은 최소 2글자 이상 최대 15글자 이하로 작성해주세요.</p>
        </div>
        <div class="form-group">
            <label th:for="password">Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요.">
            <p class="input-error" id="password-error">닉네임은 최소 2글자 이상 최대 15글자 이하로 작성해주세요.</p>
        </div>
        <div id="register-button-section" style="text-align: center">
            <button type="submit" id="register-button">Register</button>
        </div>
    </form>
</div>

</html>
