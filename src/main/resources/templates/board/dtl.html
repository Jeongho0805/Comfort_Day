<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
    <div th:object="${boardDtlDto}">
        <div class="mb-3 row">
            <label for="title" class="col-sm-2 col-form-label">제목</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="title" th:value="*{title}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="content" class="col-sm-2 col-form-label">본문</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="content" th:value="*{content}">
            </div>
        </div>
    </div>
</div>

</html>
